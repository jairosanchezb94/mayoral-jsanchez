<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayoral - Jairo Sánchez</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400&display=swap" rel="stylesheet">

    <!--Box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
				<img src="https://media.mayoral.com/wcsstore/mayoral/images/creatives/Mayoral_Logo_2018.svg"/>
				</div>
				<ul class="nav__list">
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Buscar ropa...">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Tipo</option>
            <option value="bandas">bandas</option>
            <option value="manga larga">manga larga</option>
            <option value="cuello mao">cuello mao</option>
            <option value="banda diagonal">banda diagonal</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
        <div class="producto">
          <div class="image_container">
            <img src="https://media.mayoral.com/wcsstore/mayoral/images/catalog/mayoral/polo-ecofriends-manga-larga-bebe-nino_id_11-02139-053-L-4.JPG?v=20210623040923" alt="">
          </div>
          <div class="productos_footer">
            <h1>Ropa</h1>
            <div class="rating">
              <h5></h5>
            </div>
            <div class="price">100 €</div>
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">Añadir</a>
              <a href="producto-detalles.html" class="btn view" id="view">Vista</a>
            </div>
          </div>
        </div> 
      </div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>

        <div class="carrito__center">

          <div class="carrito__item">

            <img src="https://media.mayoral.com/wcsstore/mayoral/images/catalog/mayoral/polo-bandas-nino_id_11-55120-700-L-4.JPG?v=20210729043620" alt="Ropa">
            <div>
              <h3>Polo bandas niño</h3>
              <p class="price">22.99€</p>
            </div>
            <div>
              <span>
                <i class="bx bxs-up-arrow"></i>
              </span>
              <p>1</p>
              <span>
                <i class="bx bxs-down-arrow"></i>
              </span>
            </div>
            <div>
              <span class="remove__item">
                <i class="bx bx-trash"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="carrito__footer">
            <h3>Total: € <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
